<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktabat Al-Noor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/modal.css" rel="stylesheet">
    <link href="static/css/search_and_filter.css" rel="stylesheet">
    <script src="static/js/modal.js" defer></script>
    <script src="static/js/books.js" defer></script>
</head>
<body>

<header>
    <img src="static/images/util/maktabat_al_noor.jpg" alt="Maktabat Al-Noor Logo">
    <h1>Welcome to Maktabat Al-Noor</h1>
</header>

<nav>
    <a href="#" class="selected" aria-label="Home Page">Home</a>
    <a href="#books" aria-label="View Our Collection">Books</a>
    <a href="#contact" aria-label="Contact Us">Contact</a>
</nav>

<div class="content" id="books">
    <h2>Our Collection</h2>
    <div class="search-and-filter">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by title..." onkeyup="searchEnter(event)" />
            <button class="search-button" onclick="applySearch()">
                <i class="fas fa-search"></i> <!-- FontAwesome search icon -->
            </button>
        </div>
        <button class="filter-toggle" onclick="toggleFilters()">
            <i class="fas fa-filter"></i> Filters <!-- FontAwesome filter icon -->
        </button>
    </div>
    <div class="filter-options" id="filterOptions">
        <div class="filter-row">
            <div class="filter-group">
                <label for="minPrice">Min Price</label>
                <input type="number" id="minPrice" placeholder="£0" />
            </div>
            <div class="filter-group">
                <label for="maxPrice">Max Price</label>
                <input type="number" id="maxPrice" placeholder="£999" />
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Aqeedah">Aqeedah (Creed)</option>
                    <option value="Seerah">Seerah (Biography)</option>
                    <option value="Language">Language</option>
                    <option value="Hadith">Hadith</option>
                    <option value="Tazkiyyah">Tazkiyyah (Heart & Soul)</option>
                </select>
            </div>
        </div>
        <button class="apply-filters" onclick="applyFilters()">Apply Filters</button>
    </div>
    <div id="book-list"></div> <!-- Placeholder for dynamically loaded books -->
</div>

<div class="footer" id="contact">
    <p>Contact us at: info@maktabatalnoor.com</p>
    <p>&copy; 2025 Maktabat Al-Noor. All Rights Reserved.</p>
</div>

</body>
</html>
