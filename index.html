<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktabat Al-Noor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/modal.css" rel="stylesheet">
    <script src="static/js/modal.js" defer></script>
    <script src="static/js/books.js" defer></script>
</head>
<body>

<header>
    <img src="static/images/util/maktabat_al_noor.jpg" alt="Maktabat Al-Noor Logo">
    <h1>Welcome to Maktabat Al-Noor</h1>
</header>

<nav>
    <a href="#" class="selected" aria-label="Home Page">Home</a>
    <a href="#books" aria-label="View Our Collection">Books</a>
    <a href="#contact" aria-label="Contact Us">Contact</a>
</nav>

<div class="content" id="books">
    <h2>Our Collection</h2>
    <div class="search-and-filter">
        <input type="text" id="searchInput" placeholder="Search by title..." onkeyup="searchEnter(event)"/>
        <button onclick="applySearch()">Search</button>
        <button onclick="toggleFilters()">Filters</button>
    </div>
    <div class="filter-options" id="filterOptions" style="display: none;">
        <input type="number" id="minPrice" placeholder="Min Price" style="width: 80px;"/>
        <input type="number" id="maxPrice" placeholder="Max Price" style="width: 80px;"/>
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Aqeedah">Aqeedah (Creed)</option>
            <option value="Seerah">Seerah (Biography)</option>
            <option value="Language">Language</option>
            <option value="Hadith">Hadith</option>
            <option value="Tazkiyyah">Tazkiyyah (Heart & Soul)</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>
    <div id="book-list"></div> <!-- Placeholder for dynamically loaded books -->
</div>

<div class="footer" id="contact">
    <p>Contact us at: info@maktabatalnoor.com</p>
    <p>&copy; 2025 Maktabat Al-Noor. All Rights Reserved.</p>
</div>

</body>
</html>
