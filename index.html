<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktabat Al-Noor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #004d26;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }
        header h1 {
            margin: 0.5rem 0;
        }
        nav {
            background-color: #007b3d;
            padding: 0.5rem 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .book {
            border: 1px solid #ddd;
            background: white;
            padding: 1rem;
            margin: 1rem;
            display: inline-block;
            text-align: left;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .book h3 {
            margin: 0;
            color: #007b3d;
        }
        .book p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #555;
        }
        .footer {
            background-color: #004d26;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/images/maktabat_al_noor.jpg" alt="Maktabat Al-Noor Logo">
    <h1>Welcome to Maktabat Al-Noor</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#books">Books</a>
    <a href="#contact">Contact</a>
</nav>

<div class="content" id="books">
    <h2>Our Collection</h2>
    <div class="book">
        <img src="/path/to/sample_book1.jpg" alt="Book Title">
        <h3>Musnad Mirza</h3>
        <p>Author: Sabur Mirza</p>
        <p>Price: $10</p>
    </div>
    <div class="book">
        <img src="/path/to/sample_book2.jpg" alt="Book Title">
        <h3>The Four Imams</h3>
        <p>Author: ALI HAMMUDA</p>
        <p>Price: $11</p>
    </div>
    <!-- Add more book cards here -->
</div>

<div class="footer" id="contact">
    <p>Contact us at: info@maktabatalnoor.com</p>
    <p>&copy; 2025 Maktabat Al-Noor. All Rights Reserved.</p>
</div>

</body>
</html>
